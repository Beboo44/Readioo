name: Build and Deploy to Contabo

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  DOCKER_IMAGE: beboo44/Readioo
  CONTAINER_NAME: Readioo-web

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./dockerfile
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:latest
          ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create target directory on Contabo
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.CONTABO_HOST }}
          username: ${{ secrets.CONTABO_USERNAME }}
          key: ${{ secrets.CONTABO_SSH_KEY }}
          port: ${{ secrets.CONTABO_PORT }}
          script: |
            mkdir -p /opt/Readioo

      - name: Upload docker-compose.yml to Contabo
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CONTABO_HOST }}
          username: ${{ secrets.CONTABO_USERNAME }}
          key: ${{ secrets.CONTABO_SSH_KEY }}
          port: ${{ secrets.CONTABO_PORT }}
          source: "docker-compose.yml"
          target: "/opt/Readioo/"
          overwrite: true

      - name: Run Docker Compose on Contabo
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.CONTABO_HOST }}
          username: ${{ secrets.CONTABO_USERNAME }}
          key: ${{ secrets.CONTABO_SSH_KEY }}
          port: ${{ secrets.CONTABO_PORT }}
          script: |
            echo "üöÄ Starting deployment..."
            cd /opt/Readioo || exit 1

            echo "üîê Logging into Docker Hub..."
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            echo "üê≥ Pulling latest Docker image..."
            docker compose pull Readioo-web

            echo "üîÅ Restarting web container only (keeping SQL Server running)..."
            docker compose up -d --no-deps --force-recreate Readioo-web

            echo "‚è≥ Waiting for web container to start..."
            sleep 10

            echo "üìã Container status:"
            docker ps --filter name=Readioo

            echo "üìã Web app logs (last 50 lines):"
            docker logs Readioo-web --tail=50

            echo "üßπ Cleaning up old images..."
            docker image prune -af

            echo "‚úÖ Deployment completed successfully!"
            echo "‚ÑπÔ∏è  Database container was NOT restarted - data preserved"